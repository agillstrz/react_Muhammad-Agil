<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
   <form action="welcome.html" method="POST">
    <p>
      <label for="name">First name:</label>
      <input type="text" name="name" id="name">
  </p>
  <p>
      <label for="lname">Last name:</label>
      <input type="text" lname="lname" id="lname">
  </p>
 <p>
  <label for="">Gender</label> <br>
  <input type="radio" name="male" id="male">
  <label for="male">Male</label> <br>
  <input type="radio" name="female" id="female">
  <label for="female">Famale</label>  <br>
  <input type="radio" name="other" id="other">
  <label for="other">Other</label>
 </p>

 <p>
  <label for="">Nasionality : </label> <br>
  <select name="Nasionality" id="Nasionality">
      <option value="">Indonesian</option>
      <option value="">Malaysia</option>
      <option value="">India</option>
  </select>
 </p>

<p>
  <label for="">Language Spoken:</label> <br>
  <input type="checkbox" name="indo" id="indo">
  <label for="indo">Bahasa Indonesia</label> <br>
  <input type="checkbox" name="english" id="english">
  <label for="english">English</label> <br>
  <input type="checkbox" name="other" id="other">
  <label for="other">Other</label>
</p>

<p>
  <label for="bio">Bio: </label> <br>
  <textarea name="bio" id="bio" cols="40" rows="10"></textarea> <br>
</p>
<button type="submit">Sign Up</button>
   </form>

</body>
</html>
